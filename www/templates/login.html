<ion-modal-view id="login" ng-class="{fondo1: fondoLogin == 1,fondo2: fondoLogin == 2,fondo3: fondoLogin == 3,fondo4: fondoLogin == 4}">
  <ion-content>
    <div style="height: 100%;width: 100%;background-color: rgba(0,0,0,.4);">
    <div id="logo">
      <img src="img/LogoMiParkingBlanco.png">
    </div>
    <div style="color: white; text-align: center;">
      <p style="font-size: 25px;">BIENVENIDO</p>
      <p style="font-size: 18px;">Inicia sesión</p>
    </div>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Correo" ng-model="cred.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Contraseña" ng-model="cred.password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive activated" ng-click="login(cred)">Ingresar</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
